<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="5">  -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Raleway">
  <title>Cóc Vương 2023 FUDA</title>
  <style>
    .box {
      padding: 10px;

    }

    body {
      font-family: Raleway;
    }
  </style>
</head>
<body>
  <div class="box">
    Nội dung: <br>
    <div id="noidung" class="box">
    
    </div>
  </div>
  <div class="box">
    Điểm tổng: <input type="number" id="tongdiem" placeholder="0 → 250">
  </div>
  <div class="box">
    Lớp: PC<input type="number" id="lop" placeholder="1801 → 1850">
  </div>
  <div class="box">
    <button onclick="setLocalStorage()">Hiện</button>
  </div>
  <div class="box">
    <a href="/index.html" target="_blank">Mở trang thông tin</a>
  </div>
  <script>
    let noidungList = [
      {
        id:"dongdoinhapmon",
        text:"Đồng Đội Nhập Môn Quyền",
        checked:"checked",
      },
      {
        id:"dongdoichienluoc",
        text:"Đồng Đội Chiến Lược"
      }
    ]
    noidungList.forEach(noidung => {

      let radio = document.createElement("input");
      radio.type = "radio";
      radio.value =noidung.id;
      radio.name = "noidung";
      if(noidung.checked) {
        radio.checked = true;
      }
      document.getElementById("noidung").append(radio);
      let label = document.createElement("label");
      label.for = noidung.id;
      label.innerHTML = noidung.text;
      document.getElementById("noidung").append(label);
      document.getElementById("noidung").append(document.createElement("br"));
    });
    function setLocalStorage() {
      let selectedNoidung = document.querySelector('input[name="noidung"]:checked').value;
      noidungList.forEach(noidung => {
        if(noidung.id === selectedNoidung) {
          localStorage.setItem("noidung", noidung.text); 
        }
      })
      let tongdiem = document.getElementById("tongdiem").value;
      localStorage.setItem("tongdiem", tongdiem); 
      let lop = document.getElementById("lop").value;
      localStorage.setItem("lop", lop); 
    }
    
  </script>
</body>
</html>
